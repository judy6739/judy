<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="السيرة الذاتية لجودي مصطفى - مبرمج ومتخصص في الأجهزة والبرمجيات والمحاسبة والمالية">
    <meta name="keywords" content="مبرمج, جودي مصطفى, لغات برمجة, Visual Basic, Python, Hardware, Software, Accounting, Finance, XML, HTML, JavaScript, CSS, Micro, Bat">
    <meta name="robots" content="index, follow">
    <title>السيرة الذاتية لجودي مصطفى</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section {
            margin: 20px 0;
        }
        .skills {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .skill {
            width: 45%;
            margin: 10px 0;
            padding: 20px;
            background-color: #f7f7f7;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .skill:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }
        .email {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #00796B;
        }
        /* إضافة خلفية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2, #ff9a9e);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBackground 15s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>جودي مصطفى</h1>
        <h2>مبرمج ومتخصص في الأجهزة والبرمجيات والمحاسبة والمالية</h2>

        <div class="section">
            <h3>اللغات البرمجية</h3>
            <div class="skills">
                <div class="skill">Visual Basic</div>
                <div class="skill">Python</div>
                <div class="skill">XML</div>
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">JavaScript</div>
                <div class="skill">Micro</div>
                <div class="skill">Bat</div>
            </div>
        </div>

        <div class="section">
            <h3>التخصصات</h3>
            <div class="skills">
                <div class="skill">Hardware</div>
                <div class="skill">Software</div>
                <div class="skill">Accounting and Finance</div>
            </div>
        </div>

        <div class="email">
            للتواصل: <a href="mailto:jodimustafa821@gmail.com">jodimustafa821@gmail.com</a>
        </div>
    </div>

    <script>
        // تأثير الظهور التدريجي عند التمرير
        window.addEventListener('scroll', function() {
            var container = document.getElementById('container');
            var containerPosition = container.getBoundingClientRect().top;
            var screenPosition = window.innerHeight / 1.3;

            if (containerPosition < screenPosition) {
                container.classList.add('visible');
            }
        });

        // تأثير حركة المهارات
        var skills = document.querySelectorAll('.skill');
        skills.forEach(function(skill) {
            skill.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
            });
            skill.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
